<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<link rel="manifest" href="manifest.json"/>
	<link rel="stylesheet" href="https://use.typekit.net/eyz0avf.css">
	<link rel="stylesheet" href="style.css">
    <script>
        window.addEventListener("load", ()=>{
            if("serviceWorker" in navigator){
                navigator.serviceWorker.register("js/sw.js");
            }
        });
    </script>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
	<script type="text/javascript" src="https://code.angularjs.org/1.8.2/angular-route.min.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
	<script type="text/javascript" src="js/State.js"></script>
	<script type="text/javascript" src="js/controller/login.js"></script>
	<script type="text/javascript" src="js/controller/network.js"></script>
	<script type="text/javascript" src="js/controller/addTrader.js"></script>
	<script type="text/javascript" src="js/controller/trader.js"></script>
	<script type="text/javascript" src="js/controller/socketInformationController.js"></script>
	<script type="text/javascript" src="js/service/factory.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/crypto-js.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/hmac-sha256.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/enc-base64.min.js"></script>
	<meta name="viewport" content="user-scalable=no">
</head>
<body ng-app="myApp">
	<div ng-show="loading">Chargement...</div>
	<div ng-view class="displayZone"></div>
	<footer ng-show="footer">
		<a href="#!/network" class="ribbonButton {{networkSelection}}Network">
			<p>Network</p>
		</a>
		<a href="#!/trader"  class="ribbonButton {{traderSelection}}Trader">
			<p>Trader</p>
		</a>
		<a href="#!/addTrader" class="ribbonButton {{addTraderSelection}}AddTrader">
			<p>Add Trader</p>
		</a>
	</footer>
</body>
</html>
